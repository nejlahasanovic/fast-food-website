<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karijera</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="/css/karijera.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    


</head>
<body>

    <header class="text-white text-center py-5">
        <h1>Prijava za Posao - Donerhana</h1>
    </header>

    <div class="container form-container">
        <h1>Prijava za Posao</h1>
        <form action="https://jsonplaceholder.typicode.com/posts" method="POST" id="jobApplicationForm">
    
            <div class="form-group">
                <label for="name">Ime i Prezime</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Unesite ime i prezime">
            </div>

            <div class="form-group">
                <label for="email">Email adresa</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Unesite vašu email adresu" />
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Datum Rođenja</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required />
            </div>

            <div class="form-group">
                <label for="position">Pozicija</label>
                <input type="text" class="form-control" id="position" name="position" required placeholder="Pozicija za koju se prijavljujete">
            </div>

            <div class="form-group">
                <label for="coverLetter">Motivaciono pismo</label>
                <textarea class="form-control" id="coverLetter" name="coverLetter" rows="5" required placeholder="Opišite zašto želite ovu poziciju"></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Broj telefona</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Unesite broj telefona">
            </div>

            <div class="form-group">
                <label for="password">Lozinka</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Unesite vašu lozinku" />
                <div class="password-strength" id="password-strength"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Pošaljite Prijavu</button>
        </form>

        <hr>

        <h5>Za više informacija ili pitanja, kontaktirajte nas putem emaila:</h5>
        <a href="mailto:amela.vatres@stu.ibu.edu.ba" class="btn btn-info">Pošaljite email za više informacija</a>
    </div>

    <section class="geo-API">
        <h2>Provjera vaše lokacije</h2>
        <button onclick="getLocation()">Daj mi moju lokaciju</button>
        <p id="location"></p>
    </section>

<div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    

    <script src="/js/ajax.js"></script>
    
    

   <script>

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            document.getElementById("location").innerText = 
                `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerText = "An unknown error occurred.";
                    break;
            }
        }

        
        const passwordField = document.getElementById('password');
        const strengthIndicator = document.getElementById('password-strength');

        passwordField.addEventListener('input', function () {
            const password = passwordField.value;
            let strength = 'Weak';
            if (password.length > 8 && /[A-Z]/.test(password) && /\d/.test(password)) {
                strength = 'Strong';
            } else if (password.length > 5) {
                strength = 'Medium';
            }
            strengthIndicator.textContent = `Strength: ${strength}`;
            if (strength === 'Strong') {
                strengthIndicator.style.color = 'green';
            } else if (strength === 'Medium') {
                strengthIndicator.style.color = 'orange';
            } else {
                strengthIndicator.style.color = 'red';
            }
        });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
