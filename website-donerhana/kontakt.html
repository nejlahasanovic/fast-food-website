<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donerhana\Kontakt</title>
    <link rel="icon" href="img/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black; 
            display: flex; 
            justify-content: center;
            align-items: center; 
        }

        .container {
            background-color: rgba(242, 106, 38, 0.921); 
            color: black; 
            padding: 20px; 
            margin: 50px 50px;
            border-radius: 8px; 
            width: 750px; 
        }

        .container h1 {
            font-weight: bold;
        }

        .form-control {
            background-color: #f8f9fa; 
            color: black; 
        }

        button {
            width: 100%; 
        }

        .form-control:valid {
            border-color: #28a745; 
        }

        .form-control:invalid {
            border-color: #dc3545; 
        }

        .form-control:focus:valid {
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25); 
        }

        .form-control:focus:invalid {
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-5"><strong>Kontaktirajte nas</strong></h2>
        <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
            
            <div class="form-group mb-3">
                <label for="name">Ime i Prezime</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="3" placeholder="Unesite vaše ime i prezime">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email adresa</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Unesite vašu email adresu">
            </div>

            <div class="form-group mb-3">
                <label for="password">Lozinka</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Unesite vašu lozinku">
            </div>

            <div class="form-group mb-3">
                <label for="age">Godine</label>
                <input type="number" class="form-control" id="age" name="age" required min="18" max="100" placeholder="Unesite vaše godine">
            </div>

            <div class="form-group mb-3">
                <label>Pol</label><br>
                <input type="radio" id="male" name="gender" value="male" required> Muški
                <input type="radio" id="female" name="gender" value="female" required> Ženski
            </div>

            <div class="form-group mb-3">
                <label for="country">Država</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Izaberite Državu</option>
                    <option value="Bosnia">Bosna i Hercegovina</option>
                    <option value="Croatia">Hrvatska</option>
                    <option value="Serbia">Srbija</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="message">Poruka</label>
                <textarea class="form-control" id="message" name="message" required rows="3" placeholder="Unesite vašu poruku"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="file">Otpremite fajl</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*">
            </div>

            <input type="hidden" name="user_id" value="12345">

            <button type="submit" class="btn btn-primary btn-block">Pošaljite</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
